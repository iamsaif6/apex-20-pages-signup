<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/bdc84e071b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/jquery.ccpicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- ###########
###### Name Form #########
#################-->

    <main class="main">
        <div class="container-fluid">
            <section class="section">
                <div class="logo mt__30 mb__30"><img class="logo__img" src="img/logo large.png" alt=""></div>
                <div class="section__form">
                    <div class="section__form__content">
                        <div class="section__form__title">
                            <h3 class="section__form__heading">What is your opponent's legal status?</h3>
                            <h4 class="section__form__step">Step 7 <span>/11</span></h4>
                        </div>

                        <form action="#">
                            <div class="row overflow">
                                <div class="col-md-6">
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Competition">
                                        <label for="Competition">Anti-trust/Competition</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Company">
                                        <label for="Company">Contract</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Construction">
                                        <label for="Construction">Construction</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Individual">
                                        <label for="Individual">Individual</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Debt">
                                        <label for="Debt">Debt</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10 mb-md-0">
                                        <input type="radio" name="2" id="Insolvency">
                                        <label for="Insolvency">Insolvency</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Copyright">
                                        <label for="Copyright">Intellectual Property/Copyright</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Injury">
                                        <label for="Injury">Personal Injury</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Negligence">
                                        <label for="Negligence">Professional Negligence</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Land">
                                        <label for="Land">Property/Land</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Shareholder">
                                        <label for="Shareholder">Shareholder</label>
                                    </div>
                                    <div class="mobile__radio mobile__radio--sm mb__10">
                                        <input type="radio" name="2" id="Other">
                                        <label for="Other">Other</label>
                                    </div>
                                </div>
                            </div>
                            <!-- ###### Submit Button (Blue) ####### -->
                            <!-- Add "disabled" class for disable style -->
                            <button class="btn btn-secondary" type="submit">Continue <i class="fas fa-long-arrow-alt-down"></i></button>
                        </form>
                        <p class="text-center section__form__enter">Press <span>Enter</span> to continue <img src="img/enter.svg" alt=""></p>
                    </div>
                </div>
                <div class="section__progress">
                    <div class="d-flex align-items-center">

                        <!-- Change stroke-dashoffset value from #percent svg #circle (CSS) -->
                        <div id="percent">
                            <svg>
                              <circle cx="20" cy="20" r="20"></circle>
                              <circle id="circle" cx="20" cy="20" r="20"></circle>
                            </svg>
                        </div>
                        
                        <p class="section__progress__text mb-0">54% completed</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="#" class="section__progress__link"><i class="fas fa-arrow-up"></i></a>
                        <a href="#" class="section__progress__link ml__10"><i class="fas fa-arrow-down"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    














































































    <!-- bootstrap files -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.ccpicker.min.js"></script>
    <!-- Main js file -->
    <script src="js/main.js"></script>
</body>
</html>
