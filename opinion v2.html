<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/bdc84e071b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/jquery.ccpicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- ###########
###### Name Form #########
#################-->

    <main class="main">
        <div class="container-fluid">
            <section class="section">
                <div class="logo mt__30 mb__30"><img class="logo__img" src="img/logo large.png" alt=""></div>
                <div class="section__form">
                    <div class="section__form__content">
                        <div class="section__form__title">
                            <h3 class="section__form__heading">Has Counselâ€™s opinion been sought?</h3>
                            <h4 class="section__form__step">Step 5 <span>/11</span></h4>
                        </div>

                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mobile__radio mb-4 mb-md-0">
                                        <input type="radio" name="2" id="mobile">
                                        <label for="mobile">Yes, it has</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mobile__radio">
                                        <input type="radio" name="2" id="phone">
                                        <label for="phone">No, it has not</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt__20">
                                    <input type="file" id="defaultBtn" hidden>
                                    <div class="upload__wrapper">
                                        <a href="#" class="upload__btnIcon" onclick="uploadActivate()" ><i class="fas fa-cloud-upload-alt"></i></a>
                                        <h2 class="upload__header">Drag and drop</h2>
                                        <p class="uplaod__description"> or <a class="upload__btnText" href="#" onclick="uploadActivate()">browse</a> to choose a file.</p>
                                        <span>.PDF, .docx and .csv files supported</span>
                                    </div>
                                </div>
                            </div>
                            <!-- ###### Submit Button (Blue) ####### -->
                            <!-- Add "disabled" class for disable style -->
                            <button class="btn btn-secondary" type="submit">Continue <i class="fas fa-long-arrow-alt-down"></i></button>
                        </form>
                        <p class="text-center section__form__enter">Press <span>Enter</span> to continue <img src="img/enter.svg" alt=""></p>
                    </div>
                </div>
                <div class="section__progress">
                    <div class="d-flex align-items-center">
                        <!-- Change stroke-dashoffset value from #percent svg #circle (CSS) -->
                        <div id="percent">
                            <svg>
                                <circle cx="20" cy="20" r="20"></circle>
                                <circle id="circle" cx="20" cy="20" r="20"></circle>
                            </svg>
                        </div>
                        <p class="section__progress__text mb-0">54% completed</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="#" class="section__progress__link"><i class="fas fa-arrow-up"></i></a>
                        <a href="#" class="section__progress__link ml__10"><i class="fas fa-arrow-down"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    














































































    <!-- bootstrap files -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.ccpicker.min.js"></script>
    <!-- Main js file -->
    <script src="js/main.js"></script>
</body>
</html>
